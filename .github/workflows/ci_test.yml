name: CI-Tests

on:
  push:
#    branches:
#    - master
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - uses: psf/black@stable
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel pytest pytest-cov
        pip install numpy
        pip install scipy
        pip install matplotlib
    - name: Install lalsuite
      run: |
        python -c "import sys; print(f'Python {sys.version}')"
        pip install six
        pip install pyOpenSSL
        pip install pyparsing
        pip install cycler
        pip install kiwisolver
        pip install cryptography
        pip install cffi
        pip install pycparser
        pip install zipp
        pip install lscsoft-glue
        pip install ligo-segments
        pip install lalsuite
    - name: Install other requirements
      run: pip install -r requirements.txt
    - name: Display Python, pip, and setuptools version
      run: |
        python -c "import sys; print(f'Python {sys.version}')"
        python -c "import pip; print(f'pip {pip.__version__}')"
        python -c "import setuptools; print(f'setuptools {setuptools.__version__}')"
    - name: Run Tests
      run: |
        pytest
